name: On pull request to master

on:
  pull_request:
    branches:
      - master

jobs:
  unit-tests-vue:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install Node v16
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: install dependecies
        run: npm ci
      - name: run unit tests
        run: npm run test:coverage

  build:
    runs-on: ubuntu-latest
    needs: ["test"]
    steps:
      - name: build frontend
        run: npm run build
